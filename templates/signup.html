<html>

<head>

    <head>
        <style>
            body {
                background-color: rgb(251, 255, 0);
                text-align: center;
                color: #f10c0c;
                font-size: 25px;
                margin-top: 175px;
            }

            .text {
                width: 250px;
                height: 40px;
                border-radius: 10px;
                border-color: #c7ee93;
                border-style: solid;
                outline: none;
                font-size: 20px;
            }

            .btn {
                width: 125px;
                height: 35px;
                border-radius: 25px;
                border-width: 0px;
                background: #c7ee93;
                font-size: medium;
                border-style: solid;
                outline: none;
                cursor: pointer;
                box-shadow: 0 8px 12px 0 rgba(0, 0, 0, 0.1);
                transition: 0.3s;
                font-weight: bold;
            }

            .btn:hover {
                background: lightblue;
            }

            img {
                border-radius: 25px;
            }

            audio {
                padding-bottom: 30px;
            }

            .flashes {
                color: rgb(255, 93, 93)
            }

            a {
                color: rgb(255, 59, 59)
            }
        </style>
    </head>
</head>

<body>
    <div class="container">
        <h2>Create an account!</h2>
        <br>
        <div class="wrapper">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul id="flashes" class=flashes>
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
            <form method="POST" action="/signup">
                <p class="textbox">Username</p>
                <input type="email" name="username"
                    pattern="[a-zA-Z0-9!#$%&amp;'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*"
                    placeholder="Email..." minlength="8" maxlength="30" required class="text">
                <br>
                <p class="textbox">Password</p>
                <input type="text" name="password" placeholder="Password..." minlength="6" maxlength="20" required
                    class="text">
                <br><br>
                <button class="btn">Signup</button><br>
                <p class="textbox">
                    Already Signed up before?<br> <br> <a href="/login"> Go back to login</a>
                <p>
            </form>
        </div>
    </div>
</body>

</html>
